<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific || Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Small Scientific Calculator</h1>
    <!-- <p>Under Development</p> -->
    <div class="Calculator">
      <div class="up-ds"></div>
      <div class="clc-body">
          <div class="pls-holder"></div>
        <div class="output-ds">
            <p id="display" class="streamer"></p>
            <p class="result-streamer"></p>
        </div>
        <div class="input-ds">
            <button class="log special-operator">LOG</button>
            <button class="square" name="^">x&sup2</button>
            <button class="del">DEL</button>
            <button class="clear">C</button>
            <button class="radical special-operator">&#8730</button>
            <button class="sin special-operator">SIN</button>
            <button class="cos special-operator">COS</button>
            <button class="operator" id="multiplication"  name="x">x</button>
            <button class="number numbers">7</button>
            <button class="number numbers">8</button>
            <button class="number numbers">9</button>
            <button class="operator" id="division" name="/">&#247</button>
            <button class="number numbers">4</button>
            <button class="number numbers">5</button>
            <button class="number numbers">6</button>
            <button class="operator" id="subtraction" name="-">-</button>
            <button class="number numbers">1</button>
            <button class="number numbers">2</button>
            <button class="number numbers">3</button>
            <button class="operator" id="addition" name="+">+</button>
            <button class="percent" id="percent" name="%">%</button>
            <button class="number numbers" id="zero">0</button>
            <button class="absulute-value special-operator">| x |</button>
            <button class="equal">=</button>


        </div>
      </div>
    </div>
    <footer>copyright &#169; adnan tahir</footer>
  </body>
</html>
