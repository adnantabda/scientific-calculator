<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific || Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Small Scientific Calculator</h1>
    <div class="Calculator">
      <div class="up-ds"></div>
      <div class="clc-body">
          <div class="pls-holder"></div>
        <div class="output-ds">
            <p id="display" class="streamer"></p>
            <p class="result-streamer"></p>
        </div>
        <div class="input-ds">
            <button class="log">LOG</button>
            <button class="operator" name="^">x&sup2</button>
            <button class="del">DEL</button>
            <button class="clear">C</button>
            <button class="radical">&#8730</button>
            <button class="sin">SIN</button>
            <button class="cos">COS</button>
            <button class="operator" id="multiplication"  name="x">x</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="division" name="/">&#247</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="subtraction" name="-">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="addition" name="+">+</button>
            <button class="operator" id="percent" name="%">%</button>
            <button class="number">0</button>
            <button class="absulute-value">| x |</button>
            <button class="equal">=</button>


        </div>
      </div>
    </div>
    <footer>copyright &#169; adnan tahir</footer>
  </body>
</html>
