<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific || Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Small Scientific Calculator</h1>
    <div class="Calculator">
      <div class="up-ds"></div>
      <div class="clc-body">
          <div class="pls-holder"></div>
        <div class="output-ds">
            <p class="streamer"></p>
        </div>
        <div class="input-ds">
            <button class="log">LOG</button>
            <button class="power">x&sup2</button>
            <button class="del">DEL</button>
            <button class="clear">C</button>
            <button class="radical">&#8730</button>
            <button class="sin">SIN</button>
            <button class="cos">COS</button>
            <button class="multiplication operator" name="x">x</button>
            <button class="seven number">7</button>
            <button class="eight number">8</button>
            <button class="nine number">9</button>
            <button class="division operator" name="/">&#247</button>
            <button class="four number ">4</button>
            <button class="five number">5</button>
            <button class="six number">6</button>
            <button class="minus operator" name="-">-</button>
            <button class="one number">1</button>
            <button class="two number">2</button>
            <button class="three number">3</button>
            <button class="addition operator" name="+">+</button>
            <button class="persent">%</button>
            <button class="zero number">0</button>
            <button class="absulute-value">| x |</button>
            <button class="equal">=</button>


        </div>
      </div>
    </div>
    <footer>copyright &#169; adnan tahir</footer>
  </body>
</html>
