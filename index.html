<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific || Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Small Scientific Calculator</h1>
    <div class="Calculator">
      <div class="up-ds"></div>
      <div class="clc-body">
          <div class="pls-holder"></div>
        <div class="output-ds">
            <p class="streamer"></p>
        </div>
        <div class="input-ds">
            <button class="log">LOG</button>
            <button class="power">x&sup2</button>
            <button class="del">DEL</button>
            <button class="clear">C</button>
            <button class="radical">&#8730</button>
            <button class="sin">SIN</button>
            <button class="cos">COS</button>
            <button class="multiplication">x</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="division">&#247</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus">-</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="addition">+</button>
            <button class="persent">%</button>
            <button class="zero">0</button>
            <button class="absulute-value">| x |</button>
            <button class="natural-log">e</button>


        </div>
      </div>
    </div>
  </body>
</html>
